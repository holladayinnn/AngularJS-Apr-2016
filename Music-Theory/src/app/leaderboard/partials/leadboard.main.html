<div class="container">
	<div>
		<h1>Leaderboard</h1>
		<br />
	</div>
	<div class="row">
		<div class="col-md-9">
			<table class="table table-hover">
			    <thead>
			      <tr>
			      	<th>Index</th>
			        <th>Username</th>
			        <th>Score</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="leader in ctrl.leaders">
			      	<td ng-bind="$index+1"></td>
			        <td ng-bind="leader.Username"></td>
			        <td ng-bind="leader.Score"></td>
			      </tr>
			    </tbody>
			</table>
		</div>
	</div>
</div
