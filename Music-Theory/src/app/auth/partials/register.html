<div class="row">
  <div class="col-md-6">
    <h3>Register</h3>
    <p>Already a member? Please <a ui-sref="{{ctrl.navStates.kLoginState}}">log in</a> instead.</p>
    <form ng-submit="ctrl.onSubmit('register')">
      <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="ctrl.registerCredentials.name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="ctrl.registerCredentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="ctrl.registerCredentials.password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
