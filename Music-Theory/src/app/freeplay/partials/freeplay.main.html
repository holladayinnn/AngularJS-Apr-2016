				</ol>

					<li ng-mousedown="ctrl.k.playNote(12)" ng-mouseup="ctrl.k.stopNote()">C</li>

					<li ng-mousedown="ctrl.k.playNote(23)" ng-mouseup="ctrl.k.stopNote()">B</li>
					<li ng-mousedown="ctrl.k.playNote(24)" ng-mouseup="ctrl.k.stopNote()">C</li>

			</div>
			<volumecontrol></volumecontrol>
		</div>
		<div class="form-group wave">
			<div class="col-lg-2 col-md-2">
			    <h3>Wave</h3>
			    <div class="c-inputs-stacked">
			    	<label class="c-input c-radio">
			        	<input id="radioStacked2" name="genre" type="radio" ng-model="ctrl.k.type" ng-value="'triangle'">
						<span class="c-indicator"></span>
			        	Triangle
			        </label>
			        <br />
			        <label class="c-input c-radio">
			        	<input id="radioStacked2" name="genre" type="radio" ng-model="ctrl.k.type" ng-value="'sine'">
						<span class="c-indicator"></span>
			        	Sine
			        </label>
			        <br />
			        <label class="c-input c-radio">
			        	<input id="radioStacked2" name="genre" type="radio" ng-model="ctrl.k.type" ng-value="'square'">
						<span class="c-indicator"></span>
			        	Square
			        </label>
			        <br />
			        <label class="c-input c-radio">
						<input id="radioStacked2" name="genre" type="radio" ng-model="ctrl.k.type" ng-value="'sawtooth'">
						<span class="c-indicator"></span>
						Sawtooth
					</label>
				</div>
			</div>
